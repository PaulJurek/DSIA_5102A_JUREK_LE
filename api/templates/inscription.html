<html lang="fr">
<head>

<body>
    <header>
        <h1>Ouep OK</h1>

    <div class="form-container">
        <h2>Connexion</h2>
        <form action="/auth/inscription" method="post">
            <label for="nom_utilisateur">Nom d'utilisateur :</label>
            <input type="text" id="nom_utilisateur" name="nom_utilisateur" required>

            <label for="mot_de_passe">Mot de passe :</label>
            <input type="text" id="mot_de_passe" name="mot_de_passe" required>

            <label for="confirmer">Confirmer mot de passe :</label>
            <input type="text" id="confirmer" name="confirmer" required>

            <button type="submit">S'inscrire</button>
        </form>
    </div>
    <form action="/auth/connexion" method="get">
        <button type="submit">Connexion</button>
    </form>

</body>
