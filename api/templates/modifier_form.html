<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Modifier un produit</title>
</head>
<body>
    <header>
        <h1>Modifier un produit</h1>
    </header>
    
    <div class="main-content">
        <h2>Modifier le produit : {{ produit.nom }}</h2>
        <form action="/produits/modifier/{{ produit.id }}" method="post">
            <!-- Formulaire ici -->
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" value="{{ produit.nom }}" required><br><br>

            <label for="description">Description :</label>
            <textarea id="description" name="description">{{ produit.description }}</textarea><br><br>

            <label for="prix">Prix :</label>
            <input type="number" id="prix" name="prix" value="{{ produit.prix }}" step="0.01" required><br><br>

            <label for="imageurl">Image URL :</label>
            <input type="url" id="imageurl" name="imageurl" value="{{ produit.imageurl }}"><br><br>

            <button type="submit">Enregistrer les modifications</button>
        </form>
    </div>
    
    <footer class="footer">
        <p>Banni√®re ou informations en bas de page</p>
    </footer>
</body>
</html>
